<div class="auth-container signup-container">
    <div class="container">
        <div class="auth-content">

            <h3 class="title" style="margin-bottom:30px !important;">{{$ctrl.authType === 'login' ? 'SIGN IN' : 'SIGN UP'}}</h3>

            <p ng-if="$ctrl.authType === 'register'" class="title-description">Have an account?</p>


            <form data-ng-submit="$ctrl.submitForm()" class="main-form" name="register">

                <div data-ng-disabled="$ctrl.isSubmitting" data-ng-if="$ctrl.authType === 'login'">

                    <div class="form-group" custom-input>
                        <input type="text"
                               class="form-control"
                               ng-class="$ctrl.formData.username ? 'active' : ''"
                               placeholder=""
                               value=""
                               data-ng-model="$ctrl.formData.username">

                        <label class="control-label float-label">Username</label>
                    </div>

                    <div class="form-group" custom-input>
                        <input type="password"
                               class="form-control"
                               ng-class="$ctrl.formData.password ? 'active' : ''"
                               placeholder=""
                               value=""
                               data-ng-model="$ctrl.formData.password">

                        <label class="control-label float-label">Password</label>
                    </div>

                    <p class="text-center text-danger"
                       ng-if="$ctrl.errors[0]">
                        Wrong username or password
                    </p>

                    <div class="btn-wrapper">
                        <button type="submit" style="margin-right:10px" class="btn btn-default btn-submit">Sign in</button>
                        <button type="button" ui-sref="landing.register" class="btn btn-default btn-submit">Register</button>
                    </div>

                <div data-ng-disabled="$ctrl.isSubmitting" data-ng-if="$ctrl.authType === 'register'">

                    <div class="form-group" custom-input
                         data-ng-class="{'has-error': register.username.$invalid && register.username.focused, 'has-success': register.username.$valid && register.username.focused}">
                        <input type="text"
                               class="form-control"
                               placeholder=""
                               value=""
                               ng-minlength="3"
                               ng-maxlength="32"
                               name="username"
                               data-ng-model="$ctrl.formData.username" required
                               data-ng-focus="register.username.focused = true">
                        <label class="control-label float-label">Username</label>
                    </div>

                    <div class="form-group" custom-input
                         data-ng-class="{'has-error': register.email.$invalid && register.email.focused, 'has-success': register.email.$valid && register.email.focused}">
                        <input type="text"
                               class="form-control"
                               placeholder=""
                               value=""
                               name="email"
                               data-ng-pattern="$ctrl.patterns.email"
                               data-ng-focus="register.email.focused = true"
                               data-ng-model="$ctrl.formData.email" required>
                        <label class="control-label float-label">Email</label>
                    </div>

                    <div class="form-group" custom-input
                         data-ng-class="{'has-error': register.password.$invalid && register.password.focused, 'has-success': register.password.$valid && register.password.focused}">
                        <input type="password"
                               class="form-control"
                               name="password"
                               placeholder="" value=""
                               data-ng-model="$ctrl.formData.password"
                               data-ng-focus="register.email.focused = true"
                               required>
                        <label class="control-label float-label">Password</label>
                    </div>

                    <div class="form-group" custom-input>
                        <input type="text"
                               class="form-control"
                               placeholder=""
                               value=""
                               data-ng-model="$ctrl.formData.invitationCode"
                               required>
                        <label class="control-label float-label">Invitation Code</label>
                    </div>

                    <div class="form-group">
                        <p class="password-description">
                            Passwords must be at least 8 characters long, containing a number and letter
                        </p>
                    </div>

                    <div class="btn-wrapper">
                        <button type="submit"
                                ng-disabled="$ctrl.authType === 'register' && register.$invalid"
                                class="btn btn-default btn-submit">Sign up</button>

                    </div>
