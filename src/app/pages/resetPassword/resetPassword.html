<div class="auth-page">
    <div class="container page">
        <div class="row" style="text-align: center">

            <div class="col-md-offset-3 col-md-6 col-xs-12 reset-password">
                <!--<h1 class="text-center" data-ng-bind="::$ctrl.title"></h1>-->
                <p class="text-center info" style="color:#fff">
                    {{$ctrl.newPasswordMode ? 'Please enter new password' : 'Please enter username or email'}}
                </p>

                <form ng-if="!$ctrl.newPasswordMode" class="main-form" name="resetPasswordForm" data-ng-submit="$ctrl.submitForm()">
                    <!--<div class="center-block landing-input-block margin-top-20">-->
                    <div class="form-wrapper">
                        <div class="form-group" data-ng-disabled="$ctrl.isSubmitting" custom-input>
                            <input type="text"
                                   class="form-control"
                                   placeholder=""
                                   value=""
                                   required
                                   data-ng-model="$ctrl.formData.resetData">
                            <label class="control-label float-label">Username / email</label>
                        </div>
                    </div>
                    <!--</div>-->
                    <div class="section section-project-content">
                        <div class="row">
                            <div class="center-block">
                                <div class="btn-wrapper">
                                    <button type="submit" ng-disabled="resetPasswordForm.$invalid"
                                            class="btn btn-submit">Submit
                                    </button>
                                    <p ng-if="$ctrl.successfulySend" class="help-block success-help-block">
                                        Instruction has been sent to your email
                                    </p>
                                    <p ng-if="$ctrl.resetError" class="help-block error-help-block">
                                        {{$ctrl.resetError}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <form ng-if="$ctrl.newPasswordMode" name="changePasswordForm" class="main-form"
                      data-ng-submit="$ctrl.sumbitNewPassword()">

                    <!--<fieldset class="form-group">-->
                    <!--<div class="row">-->
                    <!--<div class="center-block landing-input-block margin-top-20">-->
                    <div class="form-wrapper">
                        <div class="form-group" custom-input
                             data-ng-class="{
                         'has-error': changePasswordForm.password.$invalid && changePasswordForm.password.focused,
                         'has-success': changePasswordForm.password.$valid && changePasswordForm.password.focused
                         }">
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   required
                                   placeholder=""
                                   value=""
                                   data-ng-focus="changePasswordForm.password.focused = true"
                                   ng-pattern="$ctrl.patterns.password"
                                   data-ng-model="$ctrl.formData.password">
                            <label class="control-label float-label">New Password</label>
                        </div>
                        <div class="form-group">
                            <p class="password-description">
                                Passwords must be at least 8 characters long, containing a number and letter
                            </p>
                        </div>
                        <div class="form-group" custom-input
                             data-ng-class="{
                         'has-error': changePasswordForm.confirm_password.$invalid && changePasswordForm.confirm_password.focused,
                         'has-success': changePasswordForm.confirm_password.$valid && changePasswordForm.confirm_password.focused
                         }">
                            <input type="password"
                                   confirm-Password
                                   compare-to="changePasswordForm.password.$viewValue"
                                   name="confirm_password"
                                   class="form-control"
                                   required
                                   placeholder=""
                                   value=""
                                   ng-pattern="$ctrl.patterns.password"
                                   data-ng-focus="changePasswordForm.confirm_password.focused = true"
                                   data-ng-model="$ctrl.formData.confirmPassword">
                            <label class="control-label float-label">Confirm Password</label>
                        </div>
                    </div>
                    <!--</div>-->
                    <!--</div>-->
                    <!--</fieldset>-->


                    <div class="section section-project-content">
                        <div class="row">
                            <div class="center-block">
                                <div class="">
                                    <button ng-disabled="changePasswordForm.$invalid || ($ctrl.formData.password != $ctrl.formData.confirmPassword)"
                                            type="submit" class="btn btn-submit">Submit
                                    </button>
                                    <p ng-if="$ctrl.errorMessage" class="help-block error-help-block">
                                        {{$ctrl.errorMessage}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    </fieldset>

                </form>
            </div>

        </div>
    </div>
</div>
