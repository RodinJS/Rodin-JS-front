<div class="modules container">
    <div class="row">
        <div class="module-padding"></div>
        <h3 class="title text-center">Create Module</h3>
        <div class="form-content">
            <form data-ng-submit="$ctrl.submitForm(modules.$valid)" class="main-form" name="modules" novalidate>

                <div class="form-group" custom-input style="margin-bottom: 15px !important;"
                     data-ng-class="{
                         'has-error': (modules | formValidator:'title')  == 'invalid',
                         'has-success': (modules | formValidator:'title')  == 'valid',
                         }">
                    <label class="control-label">Title</label>
                    <input type="text"
                           class="form-control"
                           data-ng-class="{'active':modules.title.$viewValue}"
                           ng-required
                           ng-minlength="3"
                           placeholder=""
                           name="title"
                           data-ng-model="$ctrl.formData.title"
                           data-ng-focus="modules.title.focused = true"
                           value="">
                    <div class="validation error" ng-if="(modules | formValidator:'title')  == 'invalid'">
                        Title is required
                    </div>
                </div>

                <div class="form-group" custom-input
                     data-ng-class="{
                         'has-error': (modules | formValidator:'email')  == 'invalid',
                         'has-success': (modules | formValidator:'email')  == 'valid',
                         }">
                    <label class="control-label">Email<sub>*</sub></label>
                    <input type="text"
                           data-ng-class="{'active':modules.email.$viewValue}"
                           class="form-control"
                           placeholder=""
                           value=""
                           name="email"
                           data-ng-pattern="$ctrl.patterns.email"
                           data-ng-focus="modules.email.focused = true"
                           data-ng-model="$ctrl.formData.email" required>
                    <div class="validation error" ng-if="(modules | formValidator:'email')  == 'invalid'">
                        Email is required
                    </div>
                </div>
                <div class="form-group" custom-input style="margin-bottom: 15px !important;"
                     data-ng-class="{
                         'has-error': (modules | formValidator:'documentationLink')  == 'invalid',
                         'has-success': (modules | formValidator:'documentationLink')  == 'valid',
                         }"
                >
                    <label class="control-label">Documentation Link</label>
                    <input type="text"
                           class="form-control"
                           data-ng-class="{'active':modules.documentationLink.$viewValue}"
                           placeholder=""
                           ng-required
                           name="documentationLink"
                           ng-model="$ctrl.formData.documentationLink"
                           data-ng-pattern="$ctrl.patterns.url"
                           data-ng-focus="modules.documentationLink.focused = true"
                           value="">
                    <div class="validation error" ng-if="(modules | formValidator:'documentationLink')  == 'invalid'">
                        Documentation Link is required
                    </div>
                </div>
                <div class="form-group" custom-input style="margin-bottom: 15px !important;"
                     data-ng-class="{
                         'has-error': (modules | formValidator:'exampleLink')  == 'invalid',
                         'has-success': (modules | formValidator:'exampleLink')  == 'valid',
                         }">
                    <label class="control-label">Example Link</label>
                    <input type="text"
                           data-ng-class="{'active':modules.exampleLink.$viewValue}"
                           class="form-control"
                           placeholder=""
                           ng-required
                           name="exampleLink"
                           ng-model="$ctrl.formData.exampleLink"
                           data-ng-pattern="$ctrl.patterns.url"
                           data-ng-focus="modules.exampleLink.focused = true"
                           value="">
                    <div class="validation error" ng-if="(modules | formValidator:'exampleLink')  == 'invalid'">
                        Example Link is required
                    </div>
                </div>

                <div class="form-group" custom-input style="margin-bottom:25px !important"
                     data-ng-class="{
                         'has-error': (modules | formValidator:'description')  == 'invalid',
                         'has-success': (modules | formValidator:'description')  == 'valid',
                         }">
                    <label class="control-label">Description</label>
                    <textarea class="form-control"
                              placeholder=""
                              data-ng-class="{'active':modules.description.$viewValue}"
                              name="description"
                              ng-minlength="1"
                              ng-required
                              data-ng-focus="modules.description.focused = true"
                              style="height: 120px;"
                              ng-model="$ctrl.formData.description"> </textarea>
                    <div class="validation error" ng-if="(modules | formValidator:'description')  == 'invalid'">
                        Description is required
                    </div>
                </div>

                <div class="form-group" style="margin-bottom:0 !important;">
                    <div class="drag-cont text-center" style="margin-top:10px">
                        <div class="drag-item first text-center">
                            <label class="control-label float-label">App Icon<sub>*</sub></label>
                            <div class="drag-area first">
                                <div style="cursor: pointer" class="center-row"
                                     onclick="document.querySelector('#js-file').click()">
                                                    <span ng-if="$ctrl.files.module.name == ''"
                                                          class="">.png</span>
                                    <img width="166" height="166" ng-src="{{$ctrl.files.module.src}}"
                                         ng-if="$ctrl.files.module.name !== ''" alt="">
                                </div>
                                <p class="drag-instruct">
                                    <input type="file"
                                           class="hidden"
                                           id="js-file"
                                           name="icon-h"
                                           onchange="angular.element(this).scope().$ctrl.changeFile(event)" required>
                                </p>
                                <div class="drag-item-again"
                                     onclick="document.querySelector('#js-file').click()"
                                     ng-show="$ctrl.files.module.name !== ''">
                                    <div class="drag-board"></div>
                                    <span>Tap To Replace</span>
                                </div>
                            </div>
                            <h5 class="section-small-title text-center"></h5>
                        </div>
                        <div class="drag-item hidden">
                            <h5 class="section-small-title">Favicon</h5>
                            <!--<p class="text-small description">upload .png 1024x1024</p>-->
                            <div class="drag-area first">
                                <div class="center-row">
                                    <i class="icon icon-invalid"></i>
                                </div>
                                <p class="drag-instruct">To try <span>Again</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-wrapper">
                    <button type="submit" style="margin-right:10px" class="btn btn-default btn-submit">
                        Submit Module
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>
