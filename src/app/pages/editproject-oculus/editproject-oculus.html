<div class="page__wrapper">
    <div class="main-container development-container">
        <div class="main-title-wrapper">
            <h1 class="main-title">Build/<i class="icon icon-lock"></i><span class="user-name text-white">{{$ctrl.project.name}}</span>
            </h1>
        </div>
        <div class="page-content">
            <div class="content-navbar">
                <ul class="navbar-list">
                    <li class=""><a ui-sref="app.editproject({projectId: $ctrl.project._id})">Settings</a>
                    </li>

                    <li class=""><a ui-sref="app.editprojectOculus({projectId: $ctrl.project._id})">IOS</a>
                    </li>
                    <li class=""><a ui-sref="app.editprojectAndroid({projectId: $ctrl.project._id})">Android</a>
                    </li>
                    <li class="active"><a ui-sref="app.editprojectOculus({projectId: $ctrl.project._id})">Oculus</a>
                    </li>
                    <li class=""><a ui-sref="app.editproject">VIVE</a>
                    </li>
                    <li class=""><a ui-sref="app.editproject">Web</a>
                    </li>
                </ul>
            </div>
            <div class="section-wrapper">
                <form name="configs" method="post" action="" enctype="multipart/form-data" id="configs">
                    <div class="section">
                        <h2 class="section-title">Oculus required fields</h2>
                        <div class="required-field-item">
                            <ul class="field-intruction">
                                <!--<li>App Name - Display name of your app</li>-->
                                <li>
                                    <div class="form-wrapper">
                                        <div class="form-group" custom-input
                                             data-ng-class="{'has-error': configs.displayName.$invalid && configs.displayName.focused, 'has-success': configs.displayName.$valid && configs.displayName.focused}">
                                            <input type="text" class="form-control" placeholder=""
                                                   data-ng-model="$ctrl.project.oculus.name"
                                                   name="displayName"
                                                   required
                                                   data-ng-focus="configs.displayName.focused = true">
                                            <label class="control-label float-label">Display name</label>
                                        </div>
                                        <p class="text-small description">App Name - Display name of your app</p>
                                    </div>
                                </li>
                            </ul>
                            <div class="required-field-actions">
                                <button type="button" class="btn btn-primary"
                                        ng-click="$ctrl.build($event)"
                                        ng-disabled="!configs.$valid || ($ctrl.project.build.oculus.requested && !$ctrl.project.build.oculus.built)">
                                    build
                                </button>
                                <a href="" class="btn btn-save" disabled>remove</a>
                            </div>
                        </div>
                    </div>
                </form>
                <form action="" ng-if="$ctrl.project.build.oculus.requested">
                    <div class="section">
                        <div class="required-field-item">
                            <div class="small-loader"
                                 data-ng-if="$ctrl.project.build.oculus.requested && !$ctrl.project.build.oculus.built">
                                <div class="image"></div>
                            </div>
                            <div class="main-upload-area"
                                 data-ng-if="$ctrl.project.build.oculus.built">
                                <img src="images/general/file_icon_placeholder.png" alt="" width="60"
                                     class="uploaded-file-icon">
                                <p class="area-label"></p>
                            </div>
                            <p data-ng-if="!$ctrl.project.build.oculus.built"
                               class="description margin-top-20 text-white">We are now building your installation
                                package, the download link will appear here once done.</p>
                            <p data-ng-if="$ctrl.project.build.oculus.built"
                               class="description margin-top-20 text-white">Package ready</p>
                            <div class="required-field-actions">
                                <button data-ng-if="$ctrl.project.build.oculus.built"
                                        type="button" class="btn btn-primary"
                                        ng-click="$ctrl.download()">download
                                </button>
                                <a data-ng-if="!$ctrl.project.build.oculus.built" class="btn btn-save">cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loader" data-ng-if="$ctrl.showLoader"></div>
</div>
