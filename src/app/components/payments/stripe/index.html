<form id="stripeFrom" name="stripe" ng-submit="vm.formSumbit()">
    <div class="form-group" custom-input
         data-ng-class="{'has-error': stripe.number.$invalid && configs.displayName.focused, 'has-success': stripe.number.$valid && stripe.number.focused}">
        <input type="text" class="form-control" placeholder=""
               data-ng-model="$ctrl.project.android.name"
               name="number"
               data-stripe="number"
               required
               data-ng-focus="stripe.number.focused = true">
        <label class="control-label float-label">Card number</label>
    </div>

    <div class="form-group row">
        <div class="col-md-6">
            <label class=" ">Expiration MM</label>
            <input type="text" size="2" class="form-control" data-stripe="exp_month">
        </div>

        <div class="col-md-6">
            <label class=" ">Expiration YY</label>
            <input type="text" size="2" class="form-control" data-stripe="exp_year">
        </div>

    </div>

    <div class="form-group">
        <label class=" ">CVC</label>
        <input type="text" size="4" class="form-control" data-stripe="cvc">
    </div>

    <input type="submit" class="submit" value="Submit Payment">
</form>
