<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title data-ng-bind="pageTitle"></title>

	<link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/x-icon"/>
	<link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/images/favicon/manifest.json">
	<link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#000000">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="/scripts/vendor/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/styles/style.css">
	<base href="/">
</head>
<body class="page" data-ng-class="pageClass">

<div data-ui-view class="page__wrapper"></div>

<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script type="text/javascript" src="/scripts/systemjs/system.js"></script>
<script>

	var systemLocate = System.locate;
	System.locate = function(load) {
		var System = this;
		return Promise.resolve(systemLocate.call(this, load)).then(function(address) {
			return address + System.cacheBust;
		});
	};
	System.cacheBust = '?v=0.0.5';
	
	System.config({
		packages: {
			"app": {  // path to your project root
				"defaultJSExtensions": true
			},
			"scripts": {  // path to your project root
				"defaultJSExtensions": true
			}
		},
		paths: {
			'*': 'scripts/vendor/*',
			'app/*': 'app/*',
			'scripts/*': 'scripts/*'
		}
	});

	System.import('app/app.js');

</script>
</body>
</html>
